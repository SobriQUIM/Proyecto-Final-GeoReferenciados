<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Crear Cuenta - Proyecto GeoReferenciados</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <section class="card">

      <div class="logo">
        <img src="logo-placeholder.png" alt="Logo" />
      </div>

      <h1 class="title">Crear cuenta</h1>
      <p class="subtitle">Regístrate para acceder a la plataforma</p>

      <form id="register-form" class="form">

        <label class="field">
          <span>Nombre</span>
          <input id="name" type="text" placeholder="Juan Pérez" required>
        </label>

        <label class="field">
          <span>Email</span>
          <input id="email" type="email" placeholder="tu@correo.com" required>
        </label>

        <label class="field">
          <span>Contraseña</span>
          <input id="password" type="password" placeholder="Crear una contraseña" required>
        </label>

        <label class="field">
          <span>Confirmar contraseña</span>
          <input id="password2" type="password" placeholder="Repite la contraseña" required>
        </label>

        <button type="submit" class="btn primary">Registrarse</button>

        <div id="message" class="message" aria-live="polite"></div>
      </form>

      <footer class="foot">
        <a class="link" href="/index.html">¿Ya tienes cuenta? Inicia sesión</a>
      </footer>

    </section>
  </main>

  <!-- Script separado -->
  <script src="register.js"></script>
</body>
</html>
