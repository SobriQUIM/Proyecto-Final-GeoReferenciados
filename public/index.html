<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ingreso - Proyecto GeoReferenciados</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <section class="card">
      <div class="logo">
        <!-- Placeholder for logo -->
        <div style="width: 64px; height: 64px; background: #ddd; border-radius: 50%; margin: 0 auto;"></div>
      </div>

      <h1 class="title">Iniciar sesión</h1>
      <p class="subtitle">Accede a la plataforma de Geo-referenciados</p>

      <form id="login-form" class="form">
        <label class="field">
          <span>Email</span>
          <input id="email" type="email" name="email" placeholder="tu@correo.com" required />
        </label>

        <label class="field">
          <span>Contraseña</span>
          <input id="password" type="password" name="password" placeholder="Contraseña" required />
        </label>

        <div id="message" class="message"></div>

        <div class="row between">
          <label class="checkbox">
            <input type="checkbox" id="remember" />
            <span>Recordarme</span>
          </label>
        </div>

        <button type="submit" class="btn primary">Ingresar</button>
      </form>
    </section>
  </main>

  <script type="module" src="js/login.js"></script>
</body>

</html>
