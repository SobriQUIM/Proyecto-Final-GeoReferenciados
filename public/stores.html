<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tiendas - Proyecto GeoReferenciados</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container row between">
            <div class="brand"><a href="/dashboard.html">GeoRef</a> / Tiendas</div>
            <button id="logout-btn" class="btn sm">Salir</button>
        </div>
    </nav>

    <main class="container">
        <div class="row between">
            <h1 class="title">Gestión de Tiendas</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Buscar tienda..." />
                <button id="search-btn" class="btn">Buscar</button>
            </div>
        </div>

        <div id="map"></div>

        <section class="card admin-only">
            <h3>Nueva Tienda</h3>
            <form id="store-form" class="form">
                <label class="field">
                    <span>Nombre</span>
                    <input id="name" type="text" required />
                </label>
                <label class="field">
                    <span>Dirección</span>
                    <input id="address" type="text" required />
                </label>
                <div class="row">
                    <label class="field full-width">
                        <span>Latitud</span>
                        <input id="lat" type="number" step="any" required />
                    </label>
                    <label class="field full-width">
                        <span>Longitud</span>
                        <input id="lng" type="number" step="any" required />
                    </label>
                </div>
                <label class="field">
                    <span>Descripción</span>
                    <textarea id="description"></textarea>
                </label>

                <div class="message info">
                    <p>Para crear una tienda:</p>
                    <ol>
                        <li>Usa el control de <strong>Polígono</strong> (pentágono) para dibujar la zona.</li>
                        <li>Usa el control de <strong>Marcador</strong> (pin) para ubicar la tienda.</li>
                    </ol>
                </div>

                <button type="submit" class="btn primary">Guardar Tienda</button>
            </form>
        </section>

        <section class="mt-4">
            <h3>Listado de Tiendas</h3>
            <div id="stores-list" class="grid"></div>
        </section>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <script type="module" src="js/stores.js"></script>
</body>

</html>
